<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Option Chain</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/0580a066a3.js"></script>
    </head>

    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg  p-1">
            <div class="container">
                <!-- <a class="navbar-brand" href="#">Option Chain</a> -->
                <div class="col-md-10 text-center">
                    <h6 id="nifty" class="text-white"></h6>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">OI</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">VA</a></li>
                    </ul>
                </div>

            </div>
        </nav>
        <div class="container-fluid">
            <div class="col-md-12 text-center text-small text-white bg-danger" id="error"></div>
        </div>
        <!-- Page content-->
        <div class="container">
            <div class="row mt-3">
                <div class="col-md-3 ">
                    <div class="form-group row">
                        <label for="index" class="col-sm-3 control-label py-1 "> <strong>Index</strong> </label>
                        <div class="col-sm-4">
                            <select class="form-control form-select  form-select-sm " id="index"
                                onchange="renderPage()">
                                <option value="NIFTY" selected>NIFTY</option>
                                <option value="BANKNIFTY">BANKNIFTY</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 ">
                    <div class="form-group row">
                        <label for="expiryDate" class="col-sm-4 control-label py-1"> <strong> Expiry
                                Date</strong> </label>
                        <div class="col-sm-4">
                            <select class="form-control form-select form-select-sm" id="expiryDate"
                                onchange="renderPage()">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-5 text-end">
                    <strong><span class="" id="timestamp"></span> </strong>
                    <span class="px-1"><a href="javascript:refresh();">
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </a></span>

                </div>
            </div>
            <div class="row mt-3">
                
                <div class="col-md-6">
                    <div class="text-center mt-1">
                        <table class="table table-sm table-bordered table-hover table-dark">
                            <thead class="">
                                <tr>
                                    <th colspan="4" class=" text-success">Call Option</th>
                                </tr>
                                <tr>
                                    <th scope="col">Strike</th>
                                    <th scope="col">LTP</th>
                                    <th scope="col">OI</th>
                                    <th scope="col">Change in OI</th>
                                </tr>
                            </thead>
                            <tbody class="call-option">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-center mt-1">
                        <table class="table table-sm table-bordered table-hover table-dark">
                            <thead class="">
                                <tr>
                                    <th colspan="4" class=" text-danger">Put Option</th>
                                </tr>
                                <tr>
                                    <th scope="col">Strike</th>
                                    <th scope="col">LTP</th>
                                    <th scope="col">OI</th>
                                    <th scope="col">Change in OI</th>
                                </tr>
                            </thead>
                            <tbody class="put-option">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <script>
            $(function () {
                $("#menu-toggle").click(function (e) {
                    e.preventDefault();
                    $("#wrapper").toggleClass("toggled");
                });

                $(window).resize(function (e) {
                    if ($(window).width() <= 768) {
                        $("#wrapper").removeClass("toggled");
                    } else {
                        $("#wrapper").addClass("toggled");
                    }
                });
            });
        </script>
    </body>

</html>
